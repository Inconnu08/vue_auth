<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Register</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" v-model="phone"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" v-model="email"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" v-model="password"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Confirm password:</label>
                <input type="password" class="form-control" v-model="password_confirm"/>
                <label class="pull-right" style="color:red">{{password_checker}}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button @click="countUp" class="btn btn-primary btn-block" style="background-color:#4CAF50">submit</button>
        </div>
    </div>
</div>
</body>

<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            phone: '',
            email: '',
            password: '',
            password_confirm: ''
        },
        computed: {
            password_checker: function() {
                if (this.password === ' ' && this.confirm_password === ' '){
                        return '';
                }else{
                    return this.password === this.password_confirm ? 'Passwords matched' : 'Passwords did not match!';
                }
            }
        }

    })
</script>
</html>
